<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var a = Number(prompt("enter a value:"));
        var b = Number(prompt("enter b value:"));
        var operator = prompt("enter operator('+' , '-' ,'*', '/')")

        if (operator == '+') {
            alert(a + b)
        }
        else if (operator == '-') {
            alert(a - b)
        }
        else if (operator == '*') {
            alert(a * b)
        }
        else if (operator == '/') {
            alert(a / b)
        }
        else {
            alert("invalid")
        }
    </script>

</body>

</html>
