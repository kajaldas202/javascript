<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var per = prompt("enter a marks it:");
        if (per >= 91 && per <= 100) {
            alert("A grade")
        }
        else if (per >= 81 && per < 91) {
            alert("B grade")
        }
        else if (per >= 71 && per < 81) {
            alert("c grade")
        }
        else if (per >= 61 && per < 71) {
            alert("d grade")
        }
        else if (per >= 34 && per < 61) {
            alert("pass")
        }
        else if (per < 34) {
            alert("fail")
        }else{
            alert("invalid this:")
        }
    </script>

</body>

</html>
