<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // arithmetic operation
        var value1 = 5;
        var value2 = 10;
        document.write(value1 + value2 + "<br>")
        document.write(value1 - value2 + "<br>")
        document.write(value1 * value2 + "<br>")
        document.write(value1 / value2 + "<br>")
        document.write(value1 % value2 + "<br>")
        document.write(value1 ** value2 + "<br>")

        // comparison operation
        console.log(value1 > value2)
        console.log(value1 < value2)
        console.log(value1 > +value2)
        console.log(value1 <= value2)
        console.log(value1 == value2)
        console.log(value1 === value2)
        console.log(value1 != value2)

        // logical operation
        // console.log(value1&&value2)

        // assigment operation
        var a = 12
        a = a + 2
        a = a + 3
        a = a - 2
        console.log(a)


        var a=20;
        var b=10;
        var c=45;
        var d=Math.max(a,b,c)
        var e=Math.min(a,b,c)
        console.log("maximum no:"+d)
        console.log("minimum no:"+e)
    </script>

</body>

</html>
